<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <style>
    body {
      background-color: #1a1a1a;
      min-height: 100vh;
    }
    
    .calendar-header {
      background-color: #2d2d2d;
      border-radius: 8px;
      margin-bottom: 1rem;
      padding: 1rem;
    }
    
    .month-navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    
    .nav-btn {
      background: none;
      border: 1px solid #495057;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .nav-btn:hover {
      background-color: #495057;
      color: white;
    }
    
    .current-month {
      font-size: 1.5rem;
      font-weight: bold;
    }
    
    .card {
      min-height: 60px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid #495057 !important;
    }
    
    .card:hover {
      transform: scale(1.05);
      z-index: 2;
      position: relative;
    }
    
    .card-title {
      font-size: 1rem;
      margin: 0;
    }
    
    /* Responsive adjustments */
    @media (max-width: 576px) {
      .card {
        min-height: 45px;
      }
      
      .card-title {
        font-size: 0.9rem;
      }
    }
        </style>
        <!-- Bootstrap JS i Popper (potrebno za dropdown, offcanvas itd.) -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <link
            href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
            rel="stylesheet">
        <title>Monthly Planner</title>
    </head>
    <body>
        <header class="pt-0">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">ToDo Menu</a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasDarkNavbar"
                        aria-controls="offcanvasDarkNavbar"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end text-bg-dark"
                        tabindex="-1" id="offcanvasDarkNavbar"
                        aria-labelledby="offcanvasDarkNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title"
                                id="offcanvasDarkNavbarLabel">Todo Planers</h5>
                            <button type="button"
                                class="btn-close btn-close-white"
                                data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul
                                class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link active"
                                        aria-current="page" href="#">Monthly
                                        Todo</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link"
                                        href="weekly.html">Weekly Todo</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Day
                                        Todo</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container-xxl p-0 p-sm-3">
    <!-- Calendar Header with Navigation -->
    <div class="calendar-header">
      <div class="month-navigation">
        <button class="nav-btn" onclick="changeMonth(-1)">‹ Prethodna</button>
        <span class="current-month" id="currentMonth">Avgust 2025</span>
        <button class="nav-btn" onclick="changeMonth(1)">Sledeća ›</button>
      </div>
    </div>

    <!-- Weekday Headers -->
    <div class="row text-center g-0">
      <div class="card rounded-0 text-white bg-dark col p-0">
        <div class="card-body p-1 p-sm-3">
          <h4 class="card-title">Ned</h4>
        </div>
      </div>
      <div class="card rounded-0 text-white bg-dark col p-0">
        <div class="card-body p-1 p-sm-3">
          <h4 class="card-title">Pon</h4>
        </div>
      </div>
      <div class="card rounded-0 text-white bg-dark col p-0">
        <div class="card-body p-1 p-sm-3">
          <h4 class="card-title">Uto</h4>
        </div>
      </div>
      <div class="card rounded-0 text-white bg-dark col p-0">
        <div class="card-body p-1 p-sm-3">
          <h4 class="card-title">Sre</h4>
        </div>
      </div>
      <div class="card rounded-0 text-white bg-dark col p-0">
        <div class="card-body p-1 p-sm-3">
          <h4 class="card-title">Čet</h4>
        </div>
      </div>
      <div class="card rounded-0 text-white bg-dark col p-0">
        <div class="card-body p-1 p-sm-3">
          <h4 class="card-title">Pet</h4>
        </div>
      </div>
      <div class="card rounded-0 text-white bg-dark col p-0">
        <div class="card-body p-1 p-sm-3">
          <h4 class="card-title">Sub</h4>
        </div>
      </div>
    </div>

    <!-- Calendar Rows -->
    <div class="row text-center g-0" id="N1"></div>
    <div class="row text-center g-0" id="N2"></div>
    <div class="row text-center g-0" id="N3"></div>
    <div class="row text-center g-0" id="N4"></div>
    <div class="row text-center g-0" id="N5"></div>
    <div class="row text-center g-0" id="N6"></div>
    <script src="calendar.js"></script>
  </div>

    </body>
    <script src="calendar.js"></script>
    <script src="card.js"></script>
    <script src="main.js"></script>
    <script src="saves.js"></script>
</html>
